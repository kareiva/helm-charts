---
apiVersion: tekton.dev/v1alpha1
kind: Condition
metadata:
  name: is-allowed-development
  namespace: {{ .Values.application.environments.cicd }}
spec:
  params:
    - name: revision-type
  check:
    image: registry.redhat.io/openshift4/ose-cli:latest@sha256:3b288bdf503733042786c07ab23ba344c8ad98a38717c192584d0e1926ae9758
    script: | 
      #!/bin/sh
      if [ "$(params.revision-type)" == "feature" ] || [ "$(params.revision-type)" == "develop" ]; then
        exit 0
      else 
        exit 1
      fi
---
apiVersion: tekton.dev/v1alpha1
kind: Condition
metadata:
  name: is-allowed-production
  namespace: {{ .Values.application.environments.cicd }}
spec:
  params:
    - name: revision-type
  check:
    image: registry.redhat.io/openshift4/ose-cli:latest@sha256:3b288bdf503733042786c07ab23ba344c8ad98a38717c192584d0e1926ae9758
    script: | 
      #!/bin/sh 
      if [ "$(params.revision-type)" == "release" ] || [ "$(params.revision-type)" == "hotfix" ] || [ "$(params.revision-type)" == "patch" ]; then
        exit 0
      else 
        exit 1
      fi